<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My first game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./mustache.min.js"></script>
</head>

<body>
    <div class="app-container">
        <div class="app">
            <input type="text" class="input" autofocus>
            <div class="help"></div>
            <div class="output-header"></div>
            <div class="output"></div>
        </div>
    </div>
    <div class="base-help hiden">
        <b>"help", "?"</b> - выводит эту справку.
        <br><br>
        <b>"where i am", "wia"</b> - говорит о том где вы сейчас находитесь.
        <br><br>
        <b>"what is there", "wit"</b> - выводит список существ и предметов в текущем месте.
    </div>
    <div class="what-is-there-template hiden">
        Существа:
        <ol class="start">
            {{#beings}}
            <li>{{name}}</li>
            {{/beings}}
        </ol>
        Предметы:
        <ol class="continue">
            {{#items}}
            <li>{{name}}</li>
            {{/items}}
        </ol>
    </div>
    <script src="./main.js"></script>
</body>

</html>
